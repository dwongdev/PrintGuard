<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Logic</title>
    <style>
    </style>
    <script type="module" src="{{ url_for('static', path='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', path='js/sse.js') }}" defer></script>
    <script src="{{ url_for('static', path='js/shared_logic.js') }}" defer></script>
</head>
<body>
    <header class="app-header">
        <h1>Print Sentinel</h1>
        <div class="camera-stats-container" id="cameraStatsContainer">
        </div>
    </header>
    <div id="notificationPopup" class="notification-popup">
        <div id="notificationsContainer" style="max-height: 400px; overflow-y: auto;">
        </div>
    </div>
    
    <div id="overlay" class="overlay"></div>
    
    <div id="cameraDetailPanel" class="camera-detail-panel">
        <h2 id="cameraDetailTitle">Camera Details</h2>
        <div class="camera-detail-content">
            <div class="camera-live-feed" id="cameraLiveFeed">
                <div id="cameraLiveFeedPlaceholder">Loading camera feed...</div>
                <img id="cameraLiveFeedImage" style="display:none;" />
            </div>
            <div id="cameraDetailStats"></div>
        </div>
        <button id="startStopCameraBtn">Start/Stop Detection</button>
        <button id="cancelPrintFromDetailBtn">Cancel Print</button>
        <button id="closeCameraDetailBtn">Close</button>
    </div>
</body>
</html>
