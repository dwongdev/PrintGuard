<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Sentinel</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style-additions.css') }}">
</head>
<body data-start-url="{{ url_for('start_live_detection') }}"
      data-stop-url="{{ url_for('stop_live_detection') }}"
      data-live-feed-url="{{ url_for('live_detection_feed') }}"
      data-live-status-url="/live/status"
      data-set-camera-url="{{ url_for('set_camera_index') }}"
      data-alerts-feed-url="{{ url_for('live_alerts_feed') }}"
      data-camera-feed-url="{{ url_for('camera_feed') }}"
      data-countdown-time="{{ countdown_time }}"
      data-settings-url="{{ url_for('settings_page') }}">

    <header class="app-header">
        <h1>Print Sentinel</h1>
    </header>

    <div class="container">
        <div class="main-layout">
            <section class="video-section">
                <h2>Live Video Feed</h2>
                <img id="videoPreview" src="{{ url_for('camera_feed') }}" alt="Live Video Feed Preview" />
                <label for="cameraSelect" class="camera-select-label">Select Camera:</label>
                <select id="cameraSelect" name="camera">
                {% for camera_id in camera_states %}
                    <option value="{{camera_id}}" {% if camera_index == camera_id %}selected{% endif %}>{{camera_id}}</option>
                {% endfor %}
                </select>
            </section>

            <section class="controls-section">
                <div class="desktop-controls-text">
                    <h2>Controls</h2>
                    <p>Something here for starting and stopping live detection. And live imaging throughput.</p>
                </div>
                 <div class="mobile-controls">
                    <h2>Controls</h2>
                </div>
                <div class="start-stop-buttons">
                    <button id="startBtn">Start</button>
                    <button id="stopBtn" class="button-secondary">Stop</button>
                </div>

                <div class="status-area" id="statusArea">
                    <div class="status-inactive">Detection Inactive</div>
                </div>
                 <div class="settings-button-container">
                    <button id="settingsBtn" onclick="window.location.href='/settings'">Settings</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        const statusArea = document.getElementById('statusArea');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const videoPreview = document.getElementById('videoPreview');
        const cameraSelect = document.getElementById('cameraSelect');

        startBtn.addEventListener('click', function() {
        });

        stopBtn.addEventListener('click', function() {
        });

        cameraSelect.addEventListener('change', function() {
            const selectedCamera = cameraSelect.value;
            fetch(`/live/camera`, { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ camera_index: selectedCamera })
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Camera index set successfully');
                    } else {
                        console.error('Failed to set camera index');
                    }
                })
                .catch(error => console.error('Error:', error));
        });

    </script>
</body>
</html>
